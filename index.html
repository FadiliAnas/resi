<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>

    body {

      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      flex: 1;
      min-width: 320px;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {

      padding: 10px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--secondary-color);
    }

    .output-text {
      white-space: pre-wrap;
      line-height: 1.6;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: var(--border-radius);
      background: #fafafa;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <!-- Include jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

</body>
</html>
